<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Experiment</title>
</head>
<body>

    <h1>Function Experiment</h1>
    
    <script>
    
        var userName = prompt("Enter your name." , "")
        var food = ["cheese" , "burgers" , "tacos" , "spaghetti" , "macaroons"];

        function hello(name){
            var greeting;

            if (name === null || name === '') {
                greeting = "You didn't give me your name.";
            } else {
                greeting = `Hello ${name}, and welcome!`;
            }

            return greeting;
        }

        function hospitality(name , gift) {
            console.log(hello(userName));
            for (var i=0; i<gift.length; i++){
                console.log(`${name}, would you like some ${gift[i]}?`)
            }
        }

        hospitality(userName, food);

        function randomInt(min, max) {
            return Math.floor( (max - min +1) * Math.random() ) + min;
        }

        console.log(`I prefer you have some ${food [randomInt(1,3)]}.`);

        var myInteger = prompt("Please enter a number between 0 and 1." , "");

        if( parseInt(myInteger) ) {
            console.log("You want something carnivorous.");
        } else {
            console.log("You want something vegan.");
        }
    
    </script>

</body>
</html>
